<mainanotate>
    <div class="tituloydescri container">
        <p class="tituloanotate container-fluid d-flex justify-content-center text-center">¿Qué estás esperando? Anotate!</p> 
    </div>
    
    <div class="container anotatecuestionario">
      <form>
        <p class="text-center descricuestionario">Completá este breve cuestionario en menos de 5 minutos y formá parte de la comunidad fitness más grande de Argentina</p>
        <div class="row mb-3">
          <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control placeh" id="inputName" placeholder="Nombre">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control placeh" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPhone" class="col-sm-2 col-form-label">Teléfono</label>
          <div class="col-sm-10">
            <input type="text" class="form-control placeh" id="inputPhone" placeholder="Teléfono">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputSex" class="col-sm-2 col-form-label">Sexo</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
              <label class="form-check-label" for="gridRadios1">
                Femenino
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Masculino
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputSede" class="col-sm-2 col-form-label">Sede</label>
          <div class="col-sm-10">
            <select class="form-select elegir" aria-label="Default select example">
              <option selected>Pilar</option>
              <option value="1">Palermo</option>
              <option value="2">Recoleta</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputSede" class="col-sm-2 col-form-label">Plan</label>
          <div class="col-sm-10">
            <select class="form-select elegir" aria-label="Default select example">
              <option selected>Libre</option>
              <option value="1">Principiante</option>
              <option value="2">Intermedio</option>
              <option value="3">Avanzado</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-evenly margen">
        <input type="button" onclick="window.location.href='gracias.html';" value="Enviar!" class="botons">
        <input type="reset" onclick="alert('Se limpiaron tus datos')" value="Limpiar" class="botons">
        </div>  
      </form>
